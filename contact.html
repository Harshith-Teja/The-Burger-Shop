<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harshith Teja">
    <meta name="description" content="Contact info for The Little Taco Shop">
    <title>The Burger Shop Contact Info</title>
    <link rel="icon" href="img/hamburger.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1"> The Burger Shop </h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>

    </header>
    
    <section class="hero">
        <figure>
            <img src="img/burger-cold-drink-fries-old-wooden-table-800x534.webp" alt="Delicious burger" title="We love burgers" width="800" height="534">
            <figcaption class="offscreen">
                The Burger Shop
            </figcaption>
        </figure>
    </section>
    <main class="main">
        <!--The main content of the page-->
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T 
                <br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel: +5555555555">555-555-5555</a>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <br>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>
    
    <footer class="footer center">
        <p>
            <span class="nowrap"> Copyright &copy; <time id="year"></time> </span>  
            <span class="nowrap"> The Burger Shop </span>
        </p>
    </footer>
</body>
</html>
